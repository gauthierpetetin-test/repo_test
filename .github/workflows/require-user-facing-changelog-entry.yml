name: Require user-facing changelog entry

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  changeset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history so git can find divergence

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare yarn@4.9.1 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Check for user-facing changelog entry
        run: |
          if ! yarn changeset status --since=origin/main; then
            echo "‚ùå Please run \`yarn changeset\` locally, to add a user-facing changelog entry on your PR (or 'null' if not user-facing)."
            exit 1
          fi
